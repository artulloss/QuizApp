<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body x-data="quiz">
    <h1
      x-text="`Current Question: ${currentQuestion + 1} / ${questions.length}`"
    ></h1>
    <h1
      x-text="`Correct Answers: ${correctAnswers} / ${questions.length}`"
    ></h1>
    <template
      x-for="(question, questionNumber) in questions"
      :key="question.id"
    >
      <div class="quiz-question" x-show="questionNumber === currentQuestion">
        <span class="question" x-text="question.text"></span>
        <div class="answers">
          <template x-for="answer in question.answers">
            <div class="option">
              <input
                type="radio"
                x-bind:name="questionNumber"
                x-bind:data-correct="answer.correct || false"
                x-bind:id="answer.id"
              />
              <label x-text="answer.text" x-bind:for="answer.id"></label>
            </div>
          </template>
        </div>
      </div>
    </template>
    <button @click="currentQuestion--" x-show="currentQuestion !== 0">
      Previous Question
    </button>
    <button
      @click="currentQuestion++"
      x-show="currentQuestion !== questions.length - 1"
    >
      Next Question
    </button>
    <script src="/js/main.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.4/dist/cdn.min.js"
    ></script>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("quiz", () => {
          return {
            questions,
            currentQuestion: 0,
            correctAnswers: 0,
          };
        });
      });
    </script>
  </body>
</html>
