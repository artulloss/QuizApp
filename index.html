<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body x-data="quiz">
    <h1 x-text="correctAnswers"></h1>
    <template x-for="question in questions" :key="question.id">
      <span class="question" x-text="question.question"></span>
    </template>
    <script src="/js/main.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.4/dist/cdn.min.js"
    ></script>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("quiz", () => {
          return {
            questions,
            currentQuestion: 0,
            correctAnswers: 0,
          };
        });
      });
    </script>
  </body>
</html>
